<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign-in</title>

<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="custom css/signin.css" rel="stylesheet">

</head>
<body class="text-center">
<main class="form-signin">
  <form id="client-form">
    <img class="mb-1" src="./assets/png/workwave-favicon-black.png" alt="" width="72" height="77"/>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="client-email" placeholder="name@example.com">
      <label for="client-email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="client-password" placeholder="Password">
      <label for="client-password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <button class="btn btn-sm btn-outline-secondary" id="HR-toggle">HR</button>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p style="margin-top: 10px;">don't have an account? <a href="/signup-page.html">sign-up</a></p>

    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>

  <form id="HR-form" style="display: none;">
    <img class="mb-1" src="./assets/png/workwave-favicon-black.png" alt="" width="72" height="77"/>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="HR-email" placeholder="name@example.com">
      <label for="HR-email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="HR-password" placeholder="Password">
      <label for="HR-password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <button class="btn btn-sm btn-outline-secondary" id="client-toggle">Client</button>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p style="margin-top: 10px;">don't have an account? <a href="/signup-page.html">sign-up</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
<script src="./custom js/sign.js"></script>
</body>
</html>
